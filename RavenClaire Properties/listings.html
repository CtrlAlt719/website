<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listings — RavenClaire Properties</title>
  <meta name="description" content="Explore curated luxury listings from RavenClaire Properties. Use the search to filter by price, beds, or suburb." />

  <!-- Embedded CSS for consistency and fast copy-paste -->
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background:#f9f9f9; color:#333; line-height:1.5; }

    /* Header */
    .site-header { background:#111; color:#fff; padding:20px 0; }
    .site-header .logo { font-size:1.8em; font-weight:bold; color:#fff; text-decoration:none; }
    .site-header .logo .sub { font-weight:normal; font-size:0.8em; color:#aaa; }
    .nav a { color:#fff; text-decoration:none; margin-left:20px; font-weight:500; }
    .menu-toggle { display:none; background:none; border:none; color:#fff; font-size:1.5em; cursor:pointer; }

    .container { width:90%; max-width:1200px; margin:0 auto; padding:20px 0; }

    /* Page header */
    .page-header { text-align:center; padding:20px 0; }
    .page-header h1 { font-size:2em; margin-bottom:10px; }
    .page-header p.lead { font-size:1em; color:#555; }

    /* Search panel */
    .search-panel { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:20px 0; }
    .search-panel input, .search-panel select { padding:8px 10px; font-size:1em; border:1px solid #ccc; border-radius:4px; }
    .search-panel button { padding:8px 15px; border:none; border-radius:4px; cursor:pointer; font-weight:bold; }
    .btn { background:#111; color:#fff; }
    .btn--ghost { background:#fff; color:#111; border:1px solid #111; }

    /* Listings grid */
    .grid { display:grid; gap:20px; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); margin-top:20px; }
    .listings-grid .card { background:#fff; padding:15px; border-radius:6px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    .card img { width:100%; border-radius:4px; margin-bottom:10px; }
    .card h3 { margin-bottom:5px; color:#111; }
    .card p { font-size:0.9em; color:#555; }

    /* Map section */
    .map-section { margin-top:40px; }
    .map-section h2 { margin-bottom:10px; text-align:center; }
    .map-wrap iframe { border:0; width:100%; height:320px; border-radius:6px; }

    /* Footer */
    .site-footer { background:#111; color:#fff; padding:20px 0; text-align:center; margin-top:40px; }

    /* Responsive adjustments */
    @media(max-width:800px) {
      .search-panel { flex-direction:column; align-items:center; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">RavenClaire<span class="sub">Properties</span></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="listings.html" aria-current="page">Listings</a>
        <a href="competitors.html">Competitors</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="menu-toggle" aria-label="Open menu">☰</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <section class="page-header">
      <h1>Current Listings</h1>
      <p class="lead">Use the search to refine by suburb, price or bedrooms.</p>
    </section>

    <section class="search-panel">
      <input id="search-input" type="search" placeholder="Search by suburb, feature or price (e.g. '4 bed', 'R3 500 000')" aria-label="Search listings" />
      <select id="filter-beds" aria-label="Filter bedrooms">
        <option value="">Any beds</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
      </select>
      <button id="search-btn" class="btn">Search</button>
      <button id="reset-btn" class="btn btn--ghost">Reset</button>
