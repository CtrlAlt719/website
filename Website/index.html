<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ByteWorks | Where IT Talent Meets Opportunity</title>
  <meta name="description" content="ByteWorks connects IT professionals with employers looking for top tech talent.">
  
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      line-height: 1.6;
      background: #f9fafb;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    .site-header {
      background-color: #1e3a8a;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 999;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .site-header .logo {
      font-size: 1.75rem;
      font-weight: 700;
      color: #f59e0b;
    }

    nav ul.menu {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav ul.menu li a {
      font-weight: 500;
      padding: 0.5rem 0;
      transition: color 0.3s, border-bottom 0.3s;
    }

    nav ul.menu li a:hover,
    nav ul.menu li a.active {
      color: #f59e0b;
      border-bottom: 2px solid #f59e0b;
    }

    /* Mobile Nav */
    .nav-toggle {
      display: none;
      background: none;
      border: 2px solid #fff;
      color: #fff;
      padding: 0.25rem 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul.menu {
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        background-color: #1e3a8a;
        width: 200px;
        display: none;
        padding: 1rem;
        border-radius: 0 0 1rem 1rem;
      }

      nav ul.menu.show {
        display: flex;
      }

      .nav-toggle {
        display: block;
      }
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 5rem 1rem;
      background: linear-gradient(to right, #2563eb, #1e3a8a);
      color: #fff;
      border-radius: 0 0 2rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .button-primary {
      background: #f59e0b;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .button-primary:hover {
      background: #d97706;
    }

    /* Features Section */
    .features {
      padding: 4rem 1rem;
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    .features h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #1e3a8a;
    }

    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .feature {
      padding: 2rem;
      border-radius: 1rem;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .feature:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .feature h3 {
      margin-bottom: 1rem;
      color: #2563eb;
    }

    .feature p {
      font-size: 1rem;
      color: #555;
    }

    /* Footer */
    .site-footer {
      text-align: center;
      padding: 2rem;
      background: #1e3a8a;
      color: #fff;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <a class="logo" href="index.html">ByteWorks</a>
    <button class="nav-toggle" aria-controls="menu" aria-expanded="false">Menu</button>
    <nav aria-label="Primary">
      <ul id="menu" class="menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="About.html">About</a></li>
       
        <li><a href="Products & Services.html">Enquiry</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Where IT Talent Meets Opportunity</h1>
    <p>ByteWorks connects skilled IT professionals with employers who need them most.</p>
    <a href="pages/services.html" class="button-primary">Discover Professionals</a>
  </section>

  <!-- Features Section --
  <section class="features">
    <h2>Why Choose ByteWorks?</h2>
    <div class="feature-list">
      <div class="feature">
        <h3>Verified Talent</h3>
        <p>Every IT professional on ByteWorks is reviewed and verified for quality skills.</p>
      </div>
      <div class="feature">
        <h3>Wide Skill Coverage</h3>
        <p>From software development to cybersecurity, we showcase diverse IT expertise.</p>
      </div>
      <div class="feature">
        <h3>Easy Hiring Process</h3>
        <p>Employers can quickly connect, enquire, and hire the right professional with ease.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> ByteWorks. All rights reserved I guess.</p>
  </footer>

  <script>
    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const menu = document.querySelector('#menu');

    navToggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    // Dynamic footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
